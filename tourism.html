<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=owl" />
</head>
<body>
    <header>
        <div class="head">
            <div class="logo"><h1> <span class="material-symbols-outlined">
                owl
                </span>Tripadvisor</h1>
            </div>
            <div class="middle-sec">
                <ul>
                <li>Discover</li>
                <li>Trips</li>
                <li>Review</li>
                <li>More</li>
            </ul>
        </div>
            <div class="lan">
                <ul>
                    <li><i class="fa-solid fa-globe"></i> </li>
                    <li> USD</li>
                    <li><button>Sign in</button></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="select-section">

        <div class="whereto">
            <h1>Where to?</h1>
        </div>
        <div class="searchall">
            <ul>
                <li><i class="fa-solid fa-house"></i> Search All</li>
                <li><i class="fa-solid fa-bed"></i> Hotels</li>
                <li><i class="fa-solid fa-camera"></i> Things to Do</li>
                <li><i class="fa-solid fa-utensils"></i> Restaurants</li>
                <li><i class="fa-solid fa-plane-up"></i> Flights</li>
                <li><i class="fa-solid fa-key"></i> Vacation Rentals</li>
            </ul>
        </div>
        <div class="searchplace">
            <form action="">

                <input type="search" name="" id="" placeholder="Places to go,things to do,hotels...">
            </form>
        </div>
    </div>
    </section>
</body>
</html>
